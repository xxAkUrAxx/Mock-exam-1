<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Test 1 – Sign Up</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0 30px;
      font-size: 20px;
      font-weight: 600;
      color: #000;
    }

    input {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
      background-color: #f9f9f9;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 2px solid #000;
      border-radius: 25px;
      background-color: transparent;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
    }

    @media (max-height: 500px) {
      body {
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://raw.githubusercontent.com/xxAkUrAxx/Mock-exam-1/main/wse-logo.png" alt="Wall Street English Logo" class="logo" />
    
    <h2>Mock Test 1 – Listening</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="surname" placeholder="Surname" required />
      <input type="text" id="studentNo" placeholder="Student No." required />
      <button type="submit" class="btn">Start Test</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const studentNo = document.getElementById("studentNo").value.trim();

      if (name && surname && studentNo) {
        localStorage.setItem("studentName", name);
        localStorage.setItem("studentSurname", surname);
        localStorage.setItem("studentNumber", studentNo);
        window.location.href = "listening_instructions.html";
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
