<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listening – Part 3</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fff; margin: 0; padding: 0; }
    .header { display: flex; justify-content: space-between; align-items: flex-start; padding: 20px 40px 10px; border-bottom: 1px solid #ddd; }
    .logo { height: 60px; }
    .student-info { text-align: right; font-size: 16px; font-weight: 500; color: #333; }
    .timer { font-size: 14px; margin-top: 5px; color: #d00; font-weight: bold; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    h2 { text-align: center; margin-top: 0; }
    .instructions { margin: 20px 0; font-style: italic; font-size: 15px; }
    .question-block { margin-bottom: 25px; }
    .question-block label { display: block; margin-top: 8px; }
    .submit-btn, .play-button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      border: 2px solid #000;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .submit-btn:hover, .play-button:hover { background-color: #000; color: #fff; }
    audio { display: none !important; pointer-events: none; }
    hr { margin: 25px 0; border: none; border-top: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/xxAkUrAxx/Mock-exam-1/main/wse-logo.png" alt="Logo" class="logo" />
    <div class="student-info">
      <div id="studentInfo">Loading...</div>
      <div class="timer" id="timer">Time Left: 10:00</div>
    </div>
  </div>

  <div class="container">
    <h2>Listening – Part 3</h2>
    <p class="instructions">Click play and answer the questions as you listen. Choose the correct letter for questions 21–26, and TWO letters for questions 27–30.</p>

    <button id="playBtn" class="play-button">▶ Play Audio</button>
    <button id="resumeBtn" class="play-button" style="display:none;">⏯ Resume Audio</button>

    <audio id="audioPlayer" preload="none">
      <source src="https://xxakuraxx.github.io/Mock-exam-1/Test1_Part3.mp3" type="audio/mp3">
    </audio>

    <!-- Form was previously restored here -->
    {{form}}

  </div>

  <script>
    const name = localStorage.getItem("studentName") || "Unknown";
    const surname = localStorage.getItem("studentSurname") || "Student";
    const studentNo = localStorage.getItem("studentNumber") || "N/A";
    document.getElementById("studentInfo").textContent = `${name} | ${surname} | ${studentNo}`;

    const timerEl = document.getElementById("timer");
    const playBtn = document.getElementById("playBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const audio = document.getElementById("audioPlayer");
    const form = document.getElementById("testForm");

    let timeLeft = 600;
    let timerInterval;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, "0")}`;
    }

    function collectAnswers() {
      const answers = {};
      const inputs = form.querySelectorAll("input, select");
      inputs.forEach(input => {
        if (input.type === "checkbox") {
          if (!answers[input.name]) answers[input.name] = [];
          if (input.checked) answers[input.name].push(input.value);
        } else if (input.checked || input.type === "text" || input.tagName === "SELECT") {
          answers[input.name] = input.value.trim();
        }
      });
      const flatAnswers = {
        q21: answers.q21 || "",
        q22: answers.q22 || "",
        q23: answers.q23 || "",
        q24: answers.q24 || "",
        q25: answers.q25 || "",
        q26: answers.q26 || "",
        q27: answers.q27_28 || [],
        q28: answers.q27_28 || [],
        q29: answers.q29_30 || [],
        q30: answers.q29_30 || []
      };
      localStorage.setItem("listeningPart3Answers", JSON.stringify(flatAnswers));
    }

    function calculatePartialCredit() {
      const correctPairs = {
        q27: ["D", "E"],
        q28: ["D", "E"],
        q29: ["A", "C"],
        q30: ["A", "C"]
      };
      const stored = JSON.parse(localStorage.getItem("listeningPart3Answers") || '{}');
      let score = 0;
      ["q27", "q28", "q29", "q30"].forEach(qKey => {
        const user = stored[qKey] || [];
        const correct = correctPairs[qKey];
        if (!Array.isArray(user)) return;
        const norm = s => s.trim().toUpperCase();
        const userSet = new Set(user.map(norm));
        const correctSet = new Set(correct.map(norm));
        let correctSelected = [...userSet].filter(x => correctSet.has(x)).length;
        score += correctSelected;
      });
      localStorage.setItem("listeningPart3PartialScore", score);
    }

    function restoreAnswers() {
      const saved = JSON.parse(localStorage.getItem("listeningPart3Answers") || "{}");
      Object.entries(saved).forEach(([key, val]) => {
        if (Array.isArray(val)) {
          val.forEach(v => {
            const el = form.querySelector(`input[name$="${key.includes('27') || key.includes('28') ? 'q27_28' : 'q29_30'}"][value="${v}"]`);
            if (el) el.checked = true;
          });
        } else {
          const el = form.querySelector(`input[name="${key}"][value="${val}"]`);
          if (el) el.checked = true;
        }
      });
    }

    function disableForm() {
      const inputs = form.querySelectorAll("input, select");
      inputs.forEach(input => input.disabled = true);
    }

    function startTimer(remaining = 600) {
      timeLeft = remaining;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        localStorage.setItem("listeningPart3TimeLeft", timeLeft);
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          collectAnswers();
          disableForm();
          alert("Time's up! This section is now closed.");
        }
      }, 1000);
    }

    playBtn.addEventListener("click", () => {
      audio.currentTime = 0;
      audio.play();
      playBtn.style.display = "none";
      resumeBtn.style.display = "none";
      localStorage.setItem("listeningPart3Started", "true");
      startTimer();
    });

    resumeBtn.addEventListener("click", () => {
      const lastTime = parseFloat(localStorage.getItem("listeningPart3AudioTime") || "0");
      const resumeTime = Math.max(0, lastTime - 3);
      audio.currentTime = resumeTime;
      audio.play();
      resumeBtn.style.display = "none";
      let storedTimeLeft = parseInt(localStorage.getItem("listeningPart3TimeLeft") || "600");
      let adjustedTime = storedTimeLeft - 3;
      startTimer(Math.max(0, adjustedTime));
    });

    audio.addEventListener("timeupdate", () => {
      localStorage.setItem("listeningPart3AudioTime", audio.currentTime);
    });

    audio.addEventListener("seeking", () => {
      const lastTime = parseFloat(localStorage.getItem("listeningPart3AudioTime") || "0");
      if (audio.currentTime < lastTime - 3) {
        audio.currentTime = lastTime - 3;
      }
    });

    window.addEventListener("load", () => {
      restoreAnswers();
      const started = localStorage.getItem("listeningPart3Started") === "true";
      const timeLeftStored = parseInt(localStorage.getItem("listeningPart3TimeLeft") || "600");
      if (started && timeLeftStored > 0) {
        playBtn.style.display = "none";
        resumeBtn.style.display = "block";
      } else {
        playBtn.style.display = "block";
        resumeBtn.style.display = "none";
      }
    });

    function limitCheckboxes(groupClass) {
      const boxes = document.querySelectorAll(`.${groupClass}`);
      boxes.forEach(box => {
        box.addEventListener("change", () => {
          const checked = Array.from(boxes).filter(b => b.checked);
          if (checked.length > 2) {
            box.checked = false;
            alert("You can only select two options.");
          }
        });
      });
    }

    limitCheckboxes("limit-27-28");
    limitCheckboxes("limit-29-30");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      collectAnswers();
      calculatePartialCredit();
      alert("Answers submitted! Listening section complete.");
      window.location.href = "listening-part4.html";
    });
  </script>
</body>
</html>
