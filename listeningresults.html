<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listening Test Results</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .header { display: flex; align-items: center; padding: 20px 40px; border-bottom: 1px solid #ccc; background: #fff; }
    .logo { height: 60px; }
    .container { max-width: 900px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h1, h2 { text-align: center; }
    .score-summary { font-size: 20px; margin-top: 20px; text-align: center; }
    .breakdown, .answers { margin-top: 30px; }
    .answers table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .answers th, .answers td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    .download-btn { margin: 30px auto; display: block; padding: 12px 24px; font-size: 16px; border-radius: 8px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/xxAkUrAxx/Mock-exam-1/main/wse-logo.png" alt="Logo" class="logo" />
  </div>

  <div class="container" id="resultContainer">
    <h1>üéâ Listening Test Results</h1>
    <div class="score-summary" id="summaryText"></div>
    <div class="breakdown" id="partBreakdown"></div>
    <div class="answers">
      <h2>Answer Sheet</h2>
      <table id="answerTable">
        <thead>
          <tr><th>Question</th><th>Your Answer</th><th>Correct Answer(s)</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="download-btn" onclick="downloadPDF()">Download PDF Report</button>
  </div>

  <script>
    const correctAnswers = {
      q1: ["kt ltd"], q2: ["hillman"], q3: ["07718 732987"], q4: ["extra charge", "charge"], q5: ["mastercard"],
      q6: ["black", "dark"], q7: ["glass desk", "glass desks"], q8: ["tg586", "tg 586"], q9: ["yellow"], q10: ["coffee table"],
      q11: ["plan"], q12: ["early"], q13: ["comfortable shoes"], q14: ["weather forecast"], q15: ["volunteers"],
      q16: ["crossing the road"], q17: ["finish line"], q18: ["b"], q19: ["c"], q20: ["a"],
      q21: ["c"], q22: ["b"], q23: ["c"], q24: ["a"], q25: ["c"], q26: ["b"],
      q27_28: ["d", "e"], q29_30: ["a", "c"],
      q31: ["rain shadow"], q32: ["few centimetres"], q33: ["minerals"], q34: ["absorb"], q35: ["stem"],
      q36: ["expand"], q37: ["white hairs"], q38: ["spines"], q39: ["curved"], q40: ["waxy coating", "waxy"]
    };

    const allAnswers = {
      ...JSON.parse(localStorage.getItem("listeningPart1Answers") || '{}'),
      ...JSON.parse(localStorage.getItem("listeningPart2Answers") || '{}'),
      ...JSON.parse(localStorage.getItem("listeningPart3Answers") || '{}'),
      ...JSON.parse(localStorage.getItem("listeningPart4Answers") || '{}')
    };

    const partRanges = {
      'Part 1': [1, 10],
      'Part 2': [11, 20],
      'Part 3': [21, 30],
      'Part 4': [31, 40]
    };

    function normalize(str) {
      return str.toLowerCase().replace(/\s+/g, ' ').trim();
    }

    let totalCorrect = 0;
    const partCorrect = { 'Part 1': 0, 'Part 2': 0, 'Part 3': 0, 'Part 4': 0 };

    const tableBody = document.querySelector('#answerTable tbody');

    for (let i = 1; i <= 40; i++) {
      const q = `q${i}`;
      const userAnswer = allAnswers[q] || "";
      const answerSet = correctAnswers[q] || [];
      const isCorrect = answerSet.some(correct => normalize(correct) === normalize(userAnswer));

      if (isCorrect) totalCorrect++;

      for (let part in partRanges) {
        const [start, end] = partRanges[part];
        if (i >= start && i <= end && isCorrect) partCorrect[part]++;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i}</td>
        <td>${userAnswer}</td>
        <td>${answerSet.join(" / ")}</td>
        <td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? '‚úÖ' : '‚ùå'}</td>
      `;
      tableBody.appendChild(row);
    }

    function getBand(score) {
      if (score >= 39) return "9.0";
      if (score >= 37) return "8.5";
      if (score >= 35) return "8.0";
      if (score >= 32) return "7.5";
      if (score >= 30) return "7.0";
      if (score >= 26) return "6.5";
      if (score >= 23) return "6.0";
      if (score >= 18) return "5.5";
      if (score >= 16) return "5.0";
      if (score >= 13) return "4.5";
      if (score >= 10) return "4.0";
      if (score >= 6) return "3.5";
      if (score >= 4) return "3.0";
      return "2.5";
    }

    const band = getBand(totalCorrect);
    document.getElementById("summaryText").innerHTML = `üéâ You got <strong>${totalCorrect} out of 40</strong> correct.<br>üèÖ Your estimated IELTS Band Score is <strong>${band}</strong>`;

    let breakdownHTML = '<h2>üìä Part-by-Part Breakdown</h2><ul style="list-style:none; padding-left:0;">';
    for (let part in partRanges) {
      const score = partCorrect[part];
      breakdownHTML += `<li>${part}: ${score} / 10 ${score >= 7 ? '‚úÖ' : score >= 5 ? '‚ö†Ô∏è' : '‚ùå'}</li>`;
    }
    breakdownHTML += '</ul>';
    document.getElementById("partBreakdown").innerHTML = breakdownHTML;

    function downloadPDF() {
      const element = document.getElementById("resultContainer");
      html2pdf().set({ margin: 0.5, filename: 'Listening_Results.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } }).from(element).save();
    }
  </script>
</body>
</html>
