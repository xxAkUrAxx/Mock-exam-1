<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listening Test Results</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid #ccc; background: #fff; }
    .logo { height: 60px; }
    .student-meta { text-align: right; font-size: 14px; color: #555; }
    .container { width: 100%; max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); page-break-inside: avoid; }
    h1, h2 { text-align: center; margin-bottom: 10px; }
    .score-summary { font-size: 20px; margin-top: 10px; text-align: center; }
    .breakdown, .answers { margin-top: 20px; }
    .answers table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
    .answers th, .answers td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    .download-btn { margin: 20px auto; display: block; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    @media print {
      body { background: #fff; }
      .download-btn { display: none; }
      .container { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/xxAkUrAxx/Mock-exam-1/main/wse-logo.png" alt="Logo" class="logo" />
    <div class="student-meta" id="studentMeta">Loading student info...</div>
  </div>

  <div class="container" id="resultContainer">
    <h1>üéâ Listening Test Results</h1>
    <div class="score-summary" id="summaryText"></div>
    <div class="breakdown" id="partBreakdown"></div>
    <div class="answers">
      <h2>Answer Sheet</h2>
      <table id="answerTable">
        <thead>
          <tr><th>Question</th><th>Your Answer</th><th>Correct Answer(s)</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="download-btn" onclick="downloadPDF()">Download PDF Report</button>
  </div>

  <script>
    const name = localStorage.getItem("studentName") || "Unknown";
    const surname = localStorage.getItem("studentSurname") || "Student";
    const studentNo = localStorage.getItem("studentNumber") || "N/A";
    document.getElementById("studentMeta").textContent = `${name} ${surname} | Student No: ${studentNo}`;

    const correctAnswers = {
      q1: ["dress your best", "Dress your Best"],
      q2: ["Kirby"],
      q3: ["09356788545", "09356 788 545", "09356-788-545"],
      q4: ["extra charge", "charge"],
      q5: ["american express", "American Express"],
      q6: ["black", "dark"],
      q7: ["glass desk", "glass desks"],
      q8: ["tg 586", "tg586"],
      q9: ["yellow"],
      q10: ["coffee table"],
      q11: ["plan"],
      q12: ["on foot"],
      q13: ["sensible clothes"],
      q14: ["weather forecast", "forecast"],
      q15: ["volunteers"],
      q16: ["accidents"],
      q17: ["finish line"],
      q18: ["c", "C"],
      q19: ["b", "B"],
      q20: ["e", "E"],
      q21: ["c", "C"],
      q22: ["b", "B"],
      q23: ["a", "A"],
      q24: ["c", "C"],
      q25: ["a", "A"],
      q26: ["b", "B"],
      q27: ["d", "e", "D", "E"],
      q28: ["e", "E", "D", "d"],
      q29: ["a", "c", "A", "C"],
      q30: ["c", "a", "C", "A"],
      q31: ["rain shadow"],
      q32: ["few inches"],
      q33: ["other minerals", "minerals"],
      q34: ["collect"],
      q35: ["green stem", "stem"],
      q36: ["expand"],
      q37: ["white hairs"],
      q38: ["sharp thorns", "thorns"],
      q39: ["very tough", "tough"],
      q40: ["plastic"]
    };

    function normalize(str) {
      return str.replace(/[()]/g, '').replace(/\s+/g, ' ').trim().toLowerCase();
    }

    function normalizePhone(str) {
      return str.replace(/\D/g, '');
    }

    function isCorrectAnswer(userAnswer, correctOptions) {
      const normUser = normalize(userAnswer);
      if (!normUser) return false;

      for (let option of correctOptions) {
        if (normalizePhone(option) === normalizePhone(normUser)) return true;
        if (normalize(option) === normUser) return true;
      }
      return false;
    }

    const answers = {
      ...JSON.parse(localStorage.getItem("listeningPart1Answers") || '{}'),
      ...JSON.parse(localStorage.getItem("listeningPart2Answers") || '{}'),
      ...JSON.parse(localStorage.getItem("listeningPart3Answers") || '{}'),
      ...JSON.parse(localStorage.getItem("listeningPart4Answers") || '{}')
    };

    const table = document.querySelector("#answerTable tbody");
    let total = 0;
    const breakdown = { "Part 1": 0, "Part 2": 0, "Part 3": 0, "Part 4": 0 };

    for (let i = 1; i <= 40; i++) {
      const qKey = `q${i}`;
      const userAns = answers[qKey] || "";
      const correctSet = correctAnswers[qKey] || [];
      const isCorrect = isCorrectAnswer(userAns, correctSet);
      if (isCorrect) total++;

      const part = i <= 10 ? "Part 1" : i <= 20 ? "Part 2" : i <= 30 ? "Part 3" : "Part 4";
      if (isCorrect) breakdown[part]++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i}</td>
        <td>${userAns}</td>
        <td>${correctSet.join(" / ")}</td>
        <td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? '‚úÖ' : '‚ùå'}</td>
      `;
      table.appendChild(row);
    }

    function getBand(score) {
      if (score >= 39) return "9.0";
      if (score >= 37) return "8.5";
      if (score >= 35) return "8.0";
      if (score >= 33) return "7.5";
      if (score >= 30) return "7.0";
      if (score >= 26) return "6.5";
      if (score >= 23) return "6.0";
      if (score >= 18) return "5.5";
      if (score >= 16) return "5.0";
      if (score >= 13) return "4.5";
      if (score >= 10) return "4.0";
      if (score >= 7) return "3.5";
      if (score >= 5) return "3.0";
      return "2.5";
    }

    document.getElementById("summaryText").innerHTML = `üéØ You got <strong>${total} out of 40</strong> correct.<br>ü•á Estimated IELTS Academic Band Score: <strong>${getBand(total)}</strong>`;

    document.getElementById("partBreakdown").innerHTML = `
      <h2>üìä Part-by-Part Breakdown</h2>
      <ul style="list-style: none; padding-left: 0;">
        <li>Part 1: ${breakdown["Part 1"]} / 10</li>
        <li>Part 2: ${breakdown["Part 2"]} / 10</li>
        <li>Part 3: ${breakdown["Part 3"]} / 10</li>
        <li>Part 4: ${breakdown["Part 4"]} / 10</li>
      </ul>`;

    function downloadPDF() {
      const element = document.getElementById("resultContainer");
      const opt = {
        margin: [0.2, 0.2],
        filename: 'Listening_Results.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
